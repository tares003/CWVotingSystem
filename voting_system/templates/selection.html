<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Now</title>
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css">
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css">
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/js/fabric.min.js"></script>
</head>

<body>

    <ul class="ms-List">
        {% for candidate in  candidates%}
        <li class="ms-ListItem ms-ListItem--image" tabindex="0">
                <div class="ms-ListItem-image"></div>
                <span class="ms-ListItem-primaryText">{{candidate.full_name}}</span>
                <span class="ms-ListItem-secondaryText">{{candidate.position}}</span>
                <span class="ms-ListItem-tertiaryText">Today we discussed the importance of a, b, and c in regards to
                    d.</span>
                <span class="ms-ListItem-metaText">2:42p</span>
                <div class="ms-ListItem-selectionTarget"></div>
                <div class="ms-ListItem-actions">
                    <div class="ms-ListItem-action">
                        <i class="ms-Icon ms-Icon--Mail"></i>
                    </div>
                    <div class="ms-Dropdown" tabindex="0">
                            <label class="ms-Label">Please rank</label>
                            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--ChevronDown"></i>
                            <select class="ms-Dropdown-select">
                              <option>Choose a rank;</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                            </select>
                          </div>
                </div>
            </li>
            
        {% endfor %}
        
    </ul>


</body>
<script type="text/javascript">
var DropdownHTMLElements = document.querySelectorAll('.ms-Dropdown');
  for (var i = 0; i < DropdownHTMLElements.length; ++i) {
    var Dropdown = new fabric['Dropdown'](DropdownHTMLElements[i]);
  }
    var ListItemElements = document.querySelectorAll(".ms-ListItem");
    for (var i = 0; i < ListItemElements.length; i++) {
        new fabric['ListItem'](ListItemElements[i]);
    }
</script>

</html>
