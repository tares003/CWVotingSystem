<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Now</title>
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css">
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css">
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/js/fabric.min.js"></script>
</head>

<body>
    <h1>Login</h1>
    <div class="ms-TextField">
        <label class="ms-Label">Student ID</label>
        <input class="ms-TextField-field" type="text" value="" placeholder="">
    </div>
    <div class="ms-TextField">
        <label class="ms-Label">Password</label>
        <input class="ms-TextField-field" type="password" value="" placeholder="">
    </div>
    <button id="login" class="ms-Button">
        <span class="ms-Button-label">Login</span>
    </button>
</body>
<script type="text/javascript">
    var TextFieldElements = document.querySelectorAll(".ms-TextField");
    for (var i = 0; i < TextFieldElements.length; i++) {
        new fabric['TextField'](TextFieldElements[i]);
    }
</script>

</html>
